language: python

notifications:
  email: false

env:
  global:
    - TWINE_USERNAME=dwtools
    - secure: 

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32

install:
  - docker pull $DOCKER_IMAGE
  - pip install coveralls

script:
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
  - ls wheelhouse/

after_success:
  - pip install -r requirements.txt dwave_sage --no-index -f wheelhouse/
  - coverage run --source=dwave_sage -m unittest discover
  - coveralls

deploy:
  provider: script
  script: travis/upload-wheels.sh
  skip_cleanup: true
  on:
    tags: true
    branch: master
